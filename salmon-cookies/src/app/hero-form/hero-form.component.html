<div class="container">
  <div [hidden]="submitted">
    <h1>Add a new store to the table!</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Location Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <!-- Add stuff to onsubmit such that it makes a new row with data in it
      Get that data over to app.component.ts file array
      -->

      <div class="form-group">
        <label for="minCust">Min Customers Per Hour</label>
        <input type="number" class="form-control" id="minCust"
               [(ngModel)]="model.minCust" name="minCust">
      </div>

      <div class="form-group">
        <label for="maxCust">Max Customers Per Hour</label>
        <input type="number" class="form-control" id="maxCust"
               [(ngModel)]="model.maxCust" name="maxCust">
      </div>

      <div class="form-group">
        <label for="avgCookies">Average Cookies Per Sale</label>
        <input type="number" class="form-control" id="avgCookies"
               [(ngModel)]="model.avgCookies" name="avgCookies">
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit Store Data</button>

      <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Store</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Location Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Min Customers Per Hour</div>
      <div class="col-xs-9">{{ model.minCust }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Max Customers Per Hour</div>
      <div class="col-xs-9">{{ model.maxCust }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Average Cookies Per Sale</div>
      <div class="col-xs-9">{{ model.avgCookies }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
